<div style="text-align: center;">
    <button routerLink="" [queryParams]="{'page':currentPage?.currentPage}" id="pokeLink">Back To List</button>
    <app-page [lastPage]="this.currentPage?.total || 0" [currentPage]="getPageOffset() + currentPokemonNum"
        (nextClicked)="loadNext()" (prevClicked)="loadPrev()"></app-page>
</div>

<app-detail [currentPokemon]="currentPokemon"></app-detail>
