<div class="container">
    <button class="navBtn" *ngIf="currentPage > 1" (click)="prevClicked.emit()">Prev</button>
    <span *ngIf="currentPage"> | </span>
    <button class="navBtn" *ngIf="!lastPage" (click)="nextClicked.emit()">Next</button>
    <h2 *ngIf="currentPage">{{currentPage}}</h2>
</div>
